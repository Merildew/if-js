<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Trip-House</title><link rel="stylesheet" href="../styles/main.css"><link rel="stylesheet" href="../styles/top-section.css"><link rel="stylesheet" href="../styles/homes-section.css"></head><body><div class="wrapper"><section class="top-section"><header><a class="main-logo-link" href="index.html"></a><div class="header-content"><a class="header-link" href="#">Stays</a><a class="header-link" href="#">Attractions</a><a class="header-icon night-icon" href="#"></a><a class="header-icon account-icon" href="#"></a><a class="header-icon menu-icon" href="#"></a></div></header><div class="top-panel"><h1>Discover stay<br>to live, work or just relax</h1><div class="search-labels"><label class="town-label" for="town-search">Your destination or hotel name</label><label class="date-label" for="date-search">Check-in — Check-out</label></div><form class="search-panel" method="get" action="/" name="search-panel" id="searchPanel"><input class="search-input town-search" id="town-search" name="town" type="text" placeholder="Destination or hotel name"><input class="search-input date-search" id="date-search" name="date" type="date"><input class="search-input visitors-search" id="filter-button" type="button" name="visitors" value="Visitors"><div class="visitors-filter display" id="filter"><div class="visitors-item"><p>Adults</p><div class="filter-counter"><input id="adultsInput" type="text" name="adults"><input class="count-button reduce-button" type="button" value="-" id="reduceButton1" disabled="disabled"><p id="adultsValue">0</p><input class="count-button increase-button" type="button" value="+" id="increaseButton1"></div></div><div class="visitors-item"><p>Children</p><div class="filter-counter"><input id="childrenInput" type="text" name="children"><input class="count-button reduce-button" type="button" value="-" id="reduceButton2" disabled="disabled"><p id="childrenValue">0</p><input class="count-button increase-button" type="button" value="+" id="increaseButton2"></div></div><div class="visitors-item"><p>Rooms</p><div class="filter-counter"><input id="roomsInput" type="text" name="rooms"><input class="count-button reduce-button" type="button" value="-" id="reduceButton3" disabled="disabled"><p id="roomsValue">0</p><input class="count-button increase-button" type="button" value="+" id="increaseButton3"></div></div><div class="age-selector" id="age-selector"><p class="selector-text">What is the age of the child you’re<br>travelling with?</p></div></div><input class="search-submit" id="submitButton" type="button" value="Search"></form><div class="apps-logo"><a class="google-download" href="https://play.google.com/store"></a><a class="app-store-download" href="https://www.apple.com/app-store/"></a></div></div></section><section class="available-hotels display" id="resultPanel"><h2 class="homes-title">Available hotels</h2></section><section class="homes-section"><h2 class="homes-title">Homes guests loves</h2><div class="homes-panel"></div></section></div><script src="../node_modules/jquery/dist/jquery.js"></script><script src="../js/slick.min.js"></script><script src="../js/top-section-script.js"></script><script src="../js/hotels-script.js"></script><script src="../js/search-script.js"></script></body></html>
